<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not-To-Do-List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Not-To-Do-List</h1>
      <div class="form">
        <div class="row">
          <div class="col">
            <input
              id="taskName"
              type="text"
              class="input form-control"
              placeholder="Task Name"
            />
          </div>
          <div class="col">
            <input
              id="taskHrs"
              type="number"
              class="input form-control"
              placeholder="Task Hours"
            />
          </div>
          <button id="submit" class="button1 bg-primary">Submit</button>
        </div>
      </div>

      <!-- display form -->
      <h2>Data-Display</h2>
      <div class="display container font">
        <table class="table m-1">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">To-Do-List</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>

        <table class="table m-1">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">To-Do-List</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row ">1</th>
              <td>Mark</td>
              <td class="font">
                <button class="button2 bg-success">
                  <i class="fa-solid fa-hand-point-left"></i>
                </button>
                <button class="button2 bg-danger">
                  <i class="fa-sharp fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
