<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper container">
      <h1 class="m2">Activity-Tracker-App</h1>
      <hr />
      <form id="form" class="form p-2">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Task Name</label>
          <input id="taskName" type="string" class="input form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Task Hours</label
          >
          <input id="taskHrs" type="number" class="input form-control" />
        </div>
        <button id="button" type="submit" class="btn btn-primary mt-3">
          Submit
        </button>
      </form>

      <!-- display table -->

      <div class="container">
        <table class="table container">
          <h1>To-Do-List</h1>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Task Name</th>
              <th scope="col">Task Hours</th>
              <th scope="col">Buttons</th>
            </tr>
          </thead>
          <tbody id="entryList"></tbody>
        </table>
        <table class="table container">
          <h1>Not-To-Do-List</h1>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Task Name</th>
              <th scope="col">Task Hours</th>
              <th scope="col">Buttons</th>
            </tr>
          </thead>
          <tbody id="badList"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
